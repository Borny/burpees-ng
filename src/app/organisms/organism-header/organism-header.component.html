<div class="header__card-count">
  <p>{{ cardCount }} / 100</p>
</div>

<div class="header__title">
  <p>{{ heading | uppercase }}</p>
</div>

<div class="dropdown__container" dropdown>
  <div class="dropdown__trigger">
    <span></span>
  </div>

  <ul class="dropdown__menu">
    <li
      *ngIf="isAuthenticated"
      (click)="onLogOut()"
      class="dropdown__menu--item"
    >
      Log out
    </li>
    <li
      *ngIf="isAuthenticated"
      (click)="onGetCards()"
      class="dropdown__menu--item"
    >
      Fetch cards
    </li>
    <li
      *ngIf="isAuthenticated && hasCard"
      (click)="onDeleteCards()"
      class="dropdown__menu--item"
    >
      Delete cards
    </li>
  </ul>
</div>
